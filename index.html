<!DOCTYPE html>

<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    </head>

    <body>
            <div class="headerimage">
              <img src="assets/images/roster-header.png">
            </div>

        <div class="maingame">
            <div>
                <table>
                <tr>
                <td>
                <div class="container" id="wordarea">

                    <h3 id="anyKeyToStart">

                    </h3>
                <br>
                    <div>
                        <p id="hangmanWordHere"></p>
                    </div>
                <br>
                    <div>
                        <p>Number of Guesses Remaining: </p>
                        <p id="numGuesses"></p>
                    </div>
                <br>
                    <div>
                        <p>Letters Already Guessed: </p>
                        <p id="alreadyGuessed"></p>
                    </div>
                <br>
                    <div>
                        <p>Wins: </p>
                        <p id="numWins"></p>
                    </div>

                </div>
                </td>
                </tr>
                </table>

                <div class="container" id="stickfigure">
                    <img src="assets/images/hangman0.png">
                </div>
            </div>
        </div>

        <script src="./assets/javascript/game3.js"></script>

    </body>
</html>
